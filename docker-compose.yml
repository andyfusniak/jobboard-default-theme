version: '3'

services:
  postgres:
    image: postgres:13.1-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: jobboard

  jobboard-web-dev:
    image: gcr.io/codepyjamas/jobboard-web-dev:latest
    command: /bin/sh -c "sleep 5 && jbctl migrate up && jbctl apply -f themes/jobboard-default-theme/resources/products-and-prices.yaml && jbctl apply -f themes/jobboard-default-theme/resources/skills.yaml && /app/bin/jobboard-web"
    ports:
      - "9001:8080"
    environment:
      DATABASE_URL: "postgres://postgres:password@postgres:5432/jobboard?sslmode=disable&connect_timeout=5"
      JBCTL_DATABASE_URL: "postgres://postgres:password@postgres:5432/jobboard?sslmode=disable&connect_timeout=5"
      PORT: "8080"
      SITE_BASE_URL: "http://localhost:9001"
      SMTP_HOST: "${SMTP_HOST}"
      SMTP_PORT: "${SMTP_PORT}"
      SMTP_USERNAME: "${SMTP_USERNAME}"
      SMTP_PASSWORD: "${SMTP_PASSWORD}"
      SMTP_FROM: "jobs@codepyjamas.com"
      SMTP_REPLY_TO: "jobs@codepyjamas.com"
      STRIPE_SECRET_KEY: "${STRIPE_SECRET_KEY}"
      STRIPE_SIGNING_SECRET: "${STRIPE_SIGNING_SECRET}"
      STRIPE_SUCCESS_URL: "http://localhost:9001/payment-success"
      STRIPE_CANCEL_URL: "http://localhost:9001/payment-cancel"
      IMAGE_STORAGE_MODE: "database"
      DEVELOPMENT_MODE: "true"
      THEME_PATH: ./themes/jobboard-default-theme
    volumes:
      - ${PWD}/public:/app/themes/jobboard-default-theme/public
      - ${PWD}/resources:/app/themes/jobboard-default-theme/resources
      - ${PWD}/templates:/app/themes/jobboard-default-theme/templates
    depends_on:
      - postgres
