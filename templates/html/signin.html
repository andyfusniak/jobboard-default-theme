{{ define "title" }}Sign in{{ end }}
{{ define "content" }}

{{ with .Errors.Form }}
<div style="background-color: red;">
  {{ . }}
</div>
{{ end }}

<form action="/signin" method="POST">
  <div>
    <label for="email">Email</label>
    <input type="text" name="email" value="{{ .Data.Email }}" />
  </div>

  <div>
    <button>Send me a magic link</button>
  </div>
</form>
{{ end }}
