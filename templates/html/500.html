<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>500</title>
  {{- if .Site.ThemeTag}}
  <link rel="stylesheet" href="/static/{{.Site.ActiveTheme.Name}}/{{.Site.ActiveTheme.Version}}/css/tailwind.css">
  {{- else}}
  <link rel="stylesheet" href="/static/css/tailwind.css">
  {{- end}}
</head>
<body>
  <div class="min-h-screen pt-16 pb-12 flex flex-col bg-white">
    <main class="flex-grow flex flex-col justify-center max-w-7xl w-full mx-auto px-4 sm:px-6 lg:px-8">
      <div class="py-16">
        <div class="text-center">
          <p class="text-2xl font-semibold text-blue-600 uppercase tracking-wide">500 error</p>
          <h1 class="mt-2 text-4xl font-extrabold text-gray-900 tracking-tight sm:text-5xl">
            Internal Server Error
          </h1>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
