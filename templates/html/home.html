{{ define "title" }}Home page{{ end }}
{{ define "content" }}
<h1>Home page</h1>

{{ if .IsSignedIn -}}
  <ul>
    {{ if eq .Role "employer" }}
      <li><a href="/employer/{{ .UID }}/create-job">Post a job</a></li>
      <li><a href="/employer/{{ .UID }}">Employer home</a></li>
    {{ end }}
    <li><a href="/signout">Sign out</a></li>
  </ul>
{{ else }}
  <ul>
    <li><a href="/signin">Sign in</a></li>
    <li><a href="/employer/signup">Employer signup</a></li>
  </ul>
{{ end }}
{{ end }}
